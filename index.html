<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MineForces</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-cover.css">
  </head>
  <body>
    <script>
      var gui = require('nw.gui');
    </script>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
        <div class="masthead clearfix">
          <div class="inner">
            <h3 class="masthead-brand">MineForces</h3>
            <nav>
              <ul class="nav masthead-nav">
                <li class="active"><a href="./index.html">Home</a></li>
                <li><a href="./privacy.html">Privacy</a></li>
                <li><a href="./about.html">About</a></li>
              </ul>
            </nav>
          </div>
          </div>
          <div class="inner cover">
            <h1 class="cover-heading">Enter Codeforces</h1>
            <p class="lead">
              <div class="container-fluid">
                <div class="row-fluid">
                  <div class="col-md-3">
                  </div>
                  <div class="col-md-6">
                    <form id="form_login" style="display:none">
                      <div class="row-fluid" style="margin-bottom: 5px">
                        <input id="input_username" type="text" class="form-control" placeholder="Codeforces Handle">
                      </div>
                      <div class="row-fluid" style="margin-bottom: 5px">
                        <input id="input_password" type="password" class="form-control" placeholder="Codeforces Password">
                      </div>
                      <div class="row-fluid">
                        <button id="button_login" type="submit" class="btn btn-success form-control" style="margin-bottom: 5px">Login</button>
                      </div>
                    </form>
                    <div class="row-fluid">
                      <div id="panel_info" class="panel panel-info" style="display:none">
                        <div id="text_info" class="panel-heading"></div>
                      </div>
                      <div id="panel_danger" class="panel panel-danger" style="display:none">
                        <div id="text_danger" class="panel-heading"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                  </div>
                </div>
              </div>
            </p>
          </div>
          <div class="mastfoot">
            <div class="inner">
              <p><a onclick="gui.Shell.openExternal('https://github.com/XGG-Studio/MineForces');" href="#">MineForces</a> is a helper application for practising on <a onclick="gui.Shell.openExternal('http://codeforces.com/');" href="#">Codeforces</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
